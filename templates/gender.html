{% extends 'base.html' %}

{% block bodyblock %}

<div class="container" align="center">
    <br>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="upload">Upload Hình Ảnh</label>
        <input type="file" id="upload" name="image" required="true">
        <input type="submit" value="Run">
    </form>

</div>

{% if fileupload  %}

<div class="container">
    <div class="row">
        <div class="col-md-6" id="predict">
            <img src="{{ url_for('static',filename='uploads/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
        </div>
        <div class="col-md-6" id="predict">
            <img src="{{ url_for('static',filename='predict/')}}{{ img_name }}" alt="" width="{{ w }}" height="300">
        </div>
    </div>
</div>

<style>
        #predict{
            border: solid;
            color:#002f4d;
            text-align: center;
        }

</style>


{% endif %}

{% endblock %}
